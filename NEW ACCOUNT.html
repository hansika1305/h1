<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Account</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.container {
    width: 80%;
    margin: 50px auto;
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    color: #333;
}

.account-info {
    margin-top: 20px;
}

.account-info h2 {
    color: #333;
}

.account-info p {
    font-size: 16px;
    color: #555;
}

button {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    margin-top: 20px;
    border-radius: 5px;
}

button:hover {
    background-color: #45a049;
}

/* Modal Styles */
.modal {
    display: none; 
    position: fixed; 
    z-index: 1; 
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto; 
    background-color: rgb(0,0,0); 
    background-color: rgba(0,0,0,0.4);
}

.modal-content {
    background-color: #fefefe;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    max-width: 500px;
    border-radius: 10px;
}

.close-btn {
    color: #aaa;
    font-size: 28px;
    font-weight: bold;
    position: absolute;
    top: 10px;
    right: 25px;
    font-family: sans-serif;
}

.close-btn:hover,
.close-btn:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}

label {
    font-size: 16px;
    margin-top: 10px;
    display: block;
}

input {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button[type="submit"] {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 5px;
}

button[type="submit"]:hover {
    background-color: #45a049;
}

    </style>
</head>
<body>

    <div class="container">
        <h1>Customer Account</h1>
        
        <div class="account-info">
            <h2>Your Information</h2>
            <p><strong>Name:</strong> <span id="customer-name">Prabhjot Singh Manocha</span></p>
            <p><strong>Email:</strong> <span id="customer-email">prabhjotsinghmanocha@gmail.com</span></p>
            <p><strong>Phone Number:</strong> <span id="customer-phone">+91 8556058170</span></p>
            <p><strong>Address:</strong> <span id="customer-address">Amritsar</span></p>
            <button id="edit-button">Edit Information</button>
        </div>

    </div>

    <!-- Edit Info Modal -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="close-btn">&times;</span>
            <h2>Edit Your Information</h2>
            <form id="edit-form">
                <label for="edit-name">Name:</label>
                <input type="text" id="edit-name">
                
                <label for="edit-email">Email:</label>
                <input type="email" id="edit-email">
                
                <label for="edit-phone">Phone Number:</label>
                <input type="text" id="edit-phone">
                
                <label for="edit-address">Address:</label>
                <input type="text" id="edit-address">
                
                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>

    <script>
        // Simulated customer data (in a real app, this would come from an API or database)
const customerData = {
    name: "Prabhjot Singh",
    email: "prabhjotsingh.manocha@chitkara.edu.in",
    phone: "+91 8556058170",
    address: "Amritsar"
};

// Function to display customer data on the page
function displayCustomerData() {
    document.getElementById("customer-name").textContent = customerData.name;
    document.getElementById("customer-email").textContent = customerData.email;
    document.getElementById("customer-phone").textContent = customerData.phone;
    document.getElementById("customer-address").textContent = customerData.address;
}

// Show the modal when the "Edit Information" button is clicked
document.getElementById("edit-button").addEventListener("click", function() {
    // Pre-fill the form with the current customer data
    document.getElementById("edit-name").value = customerData.name;
    document.getElementById("edit-email").value = customerData.email;
    document.getElementById("edit-phone").value = customerData.phone;
    document.getElementById("edit-address").value = customerData.address;

    // Display the modal
    document.getElementById("edit-modal").style.display = "block";
});

// Hide the modal when the user clicks the "close" button
document.getElementById("close-btn").addEventListener("click", function() {
    document.getElementById("edit-modal").style.display = "none";
});

// Handle form submission (for updating customer data)
document.getElementById("edit-form").addEventListener("submit", function(event) {
    event.preventDefault();

    // Update the customerData object with the new values
    customerData.name = document.getElementById("edit-name").value;
    customerData.email = document.getElementById("edit-email").value;
    customerData.phone = document.getElementById("edit-phone").value;
    customerData.address = document.getElementById("edit-address").value;

    // Close the modal
    document.getElementById("edit-modal").style.display = "none";

    // Refresh the displayed customer data
    displayCustomerData();
});

// Initially display the customer data on the page
displayCustomerData();

    </script>
</body>
</html>
